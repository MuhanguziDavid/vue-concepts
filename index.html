<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <!-- user input -->
      <input v-model="product">
      <ul>
        <li v-for="color in colors">
          {{ color.text }}
        </li>
      </ul>

      <!-- Event listeners like onClick -->
      <div>
        <button v-on:click="reverseMessage">Reverse heading</button>
      </div>

      <!-- Components -->
      <div>
        <ol>
          <todo-item
            v-for="color in colors"
            v-bind:todo="color"
            v-bind:key="color.id">
          </todo-item>
        </ol>
      </div>
    </div>

    <!-- Production optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <!-- Staging with helpful concole warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
